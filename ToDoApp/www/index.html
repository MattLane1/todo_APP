<!DOCTYPE html>
<html>

        <title>Task List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />

        <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>

<body>
    <!-- Set up the list page -->
    <div data-role="page" id="list">
        <div data-role="main" id="content" class="ui-content">

            <!-- Display box -->
            <input type="text" id="display" class="resultBox" name="display" placeholder="Your task">
            <table>
                <tr>
                    <!-- The Add Task Button -->
                    <td><input type="button" value="Add" class="ui-responsive ui-shadow" id="Add"></td>
                </tr>
            </table>

            <form id="mainForm" name="calculator">

                <!-- To Do Placeholders -->
                <!-- These are the blank buttons in the app, ready to recieve tasks. They are also the Finished task, and Remove task buttons. -->
 

                <table data-role="table" class="ui-responsive" table border="1">
                    <thead>
                        <tr>
                            <th>Tasks</th>
                            <th>Done</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                        <tr>
                            <td><a href="#details"><input type="text" value="" class="listItem" id="ToDo0" readonly="readonly"></a></td>
                            <td><input type="checkbox" value="" class="FinishedTask" id="Done0" /></td>
                            <td><input type="button" value="X" class="ui-responsive ui-shadow" id="remove0" ></td>
                        </tr>
                        <tr>
                            <td><a href="#details"><input type="text" value="" class="toDoItem" id="ToDo1" readonly="readonly"></a></td>

                        </tr>

                            <td><input type="button" value="X" class="removeToDo" id="remove2" ></td>
                        </tr>

                            <td><input type="button" value="X" class="removeToDo" id="remove3" ></td>
                        </tr>
                        <tr>
                            <td><a href="#details"><input type="text" value="" class="toDoItem" id="ToDo4" readonly="readonly"></a></td>
                            <td><input type="checkbox" value="" class="FinishedTask" id="Done4" /></td>
                            <td><input type="button" value="X" class="removeToDo" id="remove4" ></td>
                        </tr>
                        <tr>
                            <td><a href="#details"><input type="text" value="" class="toDoItem" id="ToDo5" readonly="readonly"></a></td>
                            <td><input type="checkbox" value="" class="FinishedTask" id="Done5" /></td>
                            <td><input type="button" value="X" class="removeToDo" id="remove5" ></td>
                        </tr>
                        <tr>
                            <td><a href="#details"><input type="text" value="" class="toDoItem" id="ToDo6" readonly="readonly"></a></td>
                            <td><input type="checkbox" value="" class="FinishedTask" id="Done6" /></td>
                            <td><input type="button" value="X" class="removeToDo" id="remove6" ></td>
                        </tr>

                            <td><a href="#details"><input type="text" value="" class="toDoItem" id="ToDo7" readonly="readonly"></a></td>

                        </tr>

                            <td><a href="#details"><input type="text" value="" class="toDoItem" id="ToDo8" readonly="readonly"></a></td>

                        </tr>

                            <td><input type="checkbox" value="" class="FinishedTask" id="Done9" /></td>
                            <td><input type="button" value="X" class="removeToDo" id="remove9" ></td>
                        </tr>
</table>
</form>
        </div>
    </div>


    
    <!--Start of the Details Page !-->
    <div data-role="page" id="details">
        <div data-role="main" id="DetailsContent" class="ui-content">
            <div>
                <table>
                    <tr>
                        <td><input type="text" value="" class="listItem" id="ToDoDetails"></td>
                        <td><input type="button" value="Add" class="ui-responsive ui-shadow" id="AddDetails"></td>
                    </tr>
                </table>
                    
                <span id="detailsSpan"></span>
               
            </div>

            <a href="#list">Back to Task List</a>
        </div>
   </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
